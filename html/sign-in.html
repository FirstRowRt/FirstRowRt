<!DOCTYPE html>

    <link href="../stylesheet/reset.css" rel="stylesheet">
    <script src="/scripts/jquery-3.7.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Pretendard-Regular;
        }

        .body-bg {
            background-color: #e6e1e1;
        }

        .body-width {
            padding: 0 35%;
            overflow: hidden;
        }

        .admit-description {
            font-size: smaller;
            color: gray;
            padding: 5px;
        }

        header {
            width: 100% auto;
            padding: 20px 0;
        }

        .admit-box>div {
            margin: 30px 0;
        }

        iframe {
            width: 100%;
            background-color: white;
        }

        .admit-box>div>a {
            float: right;
        }

        #nextbutton {
            float: right;
            width: 100%;
            height: 50px;

        }

        /* #nextbutton >a{
            width: 100%;
        } */
        #nextbutton>a>button {
            width: 100%;
            background-color: #FF8A7A;
            color: aliceblue;
            height: 50px;
            border-radius: 5%;
            font-size: 30px;
        }

        #nextbutton>a {
            width: 100%;
            background-color: #FF8A7A;
            color: aliceblue;
            height: 50px;
            border-radius: 5%;
            font-size: 30px;
        }

        header img {
            width: 150px;
            height: 50px;
        }

        a:link {
            color: black;

        }

        a:visited {
            color: black;
        }
    </style>
    <style>
        footer {

            text-align: center;
            background-color: #e6e1e1;
            height: 300px;
            display: flex;
            justify-content: space-between;
        }

        footer li {
            padding-bottom: 30px;
        }

        .footerdiv {
            flex: 1;
            margin: 0 10px;
        }

        .footerdiv:nth-child(1) {
            padding-top: 50px;
        }

        .footerdiv:nth-child(2),
        .footerdiv:nth-child(3) {
            padding-top: 100px;
        }

        a:link {
            color: black;

        }

        a:visited {
            color: black;
        }
    </style>
    <script>
        $(loadedHandler);
        function loadedHandler() {
            $("#alladmit").on("click", allAdmitHandler);

        }

        function allAdmitHandler() {

            var allchecked = $(this).prop("checked");
            $(".admit").prop("checked", allchecked);
        }

    </script>
</head>

                    </div>
                </div>
                <div>

                    <iframe src="../html/네이버 이용약관.ini"></iframe>
                </div>
                <div>

                    <iframe src="../html/네이버 이용약관.ini"></iframe>

                <div>

                    <iframe src="../html/네이버 이용약관.ini"></iframe>

                <div>
